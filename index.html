<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life Arcade - Physical Installation</title>

  <style>
    /* ===== LOCAL FONTS (Offline) ===== */
    @font-face {
      font-family: 'Google Sans Flex';
      font-weight: 500;
      font-style: normal;
      font-display: swap;
      src: url('/conways-arcade-online/fonts/GoogleSansFlex-VariableFont_GRAD,ROND,opsz,slnt,wdth,wght.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Google Sans Mono';
      font-weight: 400;
      font-style: normal;
      font-display: swap;
      src: url('/conways-arcade-online/fonts/Google-Sans-Mono-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Google Sans Mono';
      font-weight: 600;
      font-style: normal;
      font-display: swap;
      src: url('/conways-arcade-online/fonts/Google-Sans-Mono-SemiBold.ttf') format('truetype');
    }

    /* ===== THEME SYSTEM - CSS VARIABLES ===== */
    :root {
      --google-blue: #4285F4;
      --google-red: #EA4335;
      --google-green: #34A853;
      --google-yellow: #FBBC04;
    }

    :root[data-theme="day"] {
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --bg-card: #FFFFFF;
      --text-primary: #202124;
      --text-secondary: #7D7D7D;
      --text-tertiary: #5F6368;
      --highlight-blue: var(--google-blue);
      --highlight-red: var(--google-red);
      --highlight-green: var(--google-green);
      --highlight-yellow: var(--google-yellow);
      --border-color: #DADCE0;
      --video-overlay: rgba(255, 255, 255, 0.3);
      /* Code screen inverted: day=dark terminal */
      --code-bg: #33333E;
      --code-text: #E8EAED;
    }

    :root[data-theme="night"] {
      --bg-primary: #1A1A1A;
      --bg-secondary: #2D2D2D;
      --bg-card: #242424;
      --text-primary: #E8EAED;
      --text-secondary: #9AA0A6;
      --text-tertiary: #7B8087;
      --highlight-blue: var(--google-blue);
      --highlight-red: var(--google-red);
      --highlight-green: var(--google-green);
      --highlight-yellow: var(--google-yellow);
      --border-color: #3C4043;
      --video-overlay: rgba(0, 0, 0, 0.5);
      /* Code screen inverted: night=light terminal */
      --code-bg: #FFFFFF;
      --code-text: #202124;
    }

    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans Flex', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* ===== GLOBAL ANIMATIONS ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    /* ===== SCREEN CONTAINER ===== */
    #app-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
  </style>
  <script type="module" crossorigin src="/conways-arcade-online/assets/main-CuagK9-X.js"></script>
</head>

<body>
  <!-- Video Background Layer (Global) -->
  <div id="video-background-layer"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000000;">
    <!-- Responsive container for videos (matches screen dimensions) -->
    <div id="video-container"
      style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <video id="bg-video-idle" src="/conways-arcade-online/videos/idle.mp4" loop muted playsinline
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.8s ease;"></video>
      <video id="bg-video-loop" src="/conways-arcade-online/videos/loop.mp4" loop muted playsinline
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.8s ease;"></video>
    </div>
  </div>

  <!-- Main app container - screens will be injected here -->
  <div id="app-container"></div>

  <!-- p5.js (Local - Offline) -->
  <script src="/conways-arcade-online/lib/p5.min.js"></script>

  <!-- Main initialization script -->
</body>

</html>
